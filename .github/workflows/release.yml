name: release
on:
  workflow_dispatch

permissions:
  contents: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: nektos/act
          fetch-depth: 0
      - uses: cli/gh-extension-precompile@v1
        with:
          go_version: "1.18"